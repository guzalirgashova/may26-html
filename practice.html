<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>GRid</title>
    <style>
  * {
   margin: 0;
   padding: 0;
   box-sizing: border-box;
  }
  :root {
   background: black;
   color: white;
  }
  body {
   padding: 1rem;
  }
  div {
   display: grid;
   grid-template-areas:
    "header header"
    "main sidebar"
    "footer footer"
   ;
   min-height: 100vh;
   grid-template-rows: 3fr 6fr 1fr;
   grid-template-columns: 8fr 2fr;
   gap: 1rem;
  }
  span {
   border: 2pt solid #303030;
   display: flex;
   align-items: center;
   justify-content: center;
  }
  .header {
   grid-area: header;
  }
  .main {
   grid-area: main;
  }
  .sidebar {
   grid-area: sidebar;
  }
  .footer {
   grid-area: footer;
  }
 </style>

</head>
<body>
<div>
  <span class="header">HEADER</span>
  <span class="main">MAIN</span>
  <span class="sidebar">SIDEBAR</span>
  <span class="footer">FOOTER</span>
 </div>
</body>
</html>
